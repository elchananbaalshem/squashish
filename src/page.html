<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squashish!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .while-loading {
            background-color: #fff;
            width: 100vw;
            height: 100vh;
            z-index: 200;
            position: absolute;
            top: 0;
            left: 0;

            text-align: center;
            font-weight: bold;

        }

        .while-loading>div {

            transform: translateY(50%);
        }
    </style>
</head>

<body>
    <div class='while-loading'>
        <div>

            loading
            <br><br>
            <span style="font-size: 1.2em;">

                Please allow using the camera when asked
            </span>
            <br>
            <svg icon="loading_anim" fill></svg>
            It might take a while...
        </div>
    </div>


    <video id="video"></video>
    <div id="restart-button-wraper">
        <label for="enter-name-input">
            Your Name:
        </label>
        <input type="text" name="" id="enter-name-input">
        <button id="restart-button">Start / Try Again</button>
        <input type="checkbox" id="auto-restart-checkbox">
        <label for="auto-restart-checkbox">
            Restart Automatically?
        </label>
    </div>
    <div>
        <p style="color: #fff; font-weight: bold; text-align: center; margin-top: 2rem; font-size: 1.2em; max-width: 40em;" >
            A note: 
            <br>
            You should find the distance from the camera in which you can easily control that thing that the ball hits
        </p>
    </div>
    <div id="highscores">
        <h3>Latest Score</h3>
        <ul>
            <li>
                <h2 id="name"></h2>
                <h2 id="score"></h2>
            </li>
        </ul>
        <ul class="scores"></ul>
    </div>
</body>

</html>
